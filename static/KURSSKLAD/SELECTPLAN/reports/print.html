<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    <style>
        table {
            font-size: 12px;
            border-width: 0px;
            width: 100%;
            border-collapse: collapse
        }

        td {
            border: 1px solid black;
            font-size: 10px;
            text-align: center;
        }

        td.text {

        td.number {

        }

        th {

        }

        tfoot {
            display: none;
        }

        #info {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<table id=tbl>

</table>
