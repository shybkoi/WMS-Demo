<style>
div.taxwaybill-title{width:100%;text-align:center;margin:0px;}
</style>
<div class="taxwaybill-title">
    <p class="Title">Список налоговых накладных, подлежащих замене</p>
    <p class="Company">ООО "Украинский Ритейл"</p>
    <p class="Period">за период с <span class="dbeg"/> по <span class="dend"/></p>
</div>
<div class="taxwaybill-data">
    <table class="TaxWaybills">
        <thead>
            <tr>
                <th class="BarCode">ШК</th>
                <th class="DocDate">Дата</th>
                <th class="DocNum">Номер</th>
                <th class="FromName">От Кого</th>
                <th class="ToName">Кому</th>
                <th class="NDS">НДС</th>
                <th class="NDSFree">Сумма без НДС</th>
                <th class="DocSum">Сумма с НДС</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>   
</div>
<br>
<div class="buttons">
    <button class="Print">Печать</button>
    <button class="BarCode">Печать ШК</button>
    <button class="cancel">Отмена</button> 
</div>
